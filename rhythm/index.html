  <body>
    <div id="root"></div>
    <script src="/rhythm/js/lame.min.js"></script>
    <script>
      (function () {
        function isMobile() {
          var u = navigator.userAgent;
          var isAndroid = u.indexOf("Android") > -1 || u.indexOf("Adr") > -1;
          var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
          if (isAndroid || isiOS) {
            return true;
          }
          return false;
        }
        if (isMobile()) {
          alert("请在电脑端使用此程序");
        }
      })();
    </script>

    <script src="/rhythm/umi.js"></script>
  </body>
</html>
