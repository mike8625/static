<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>音调检测</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app" class="con" v-cloak>
      <div class="header">
        音调检测
        <span class="header-left" @click="showAbout">关于</span>
        <span class="header-right" @click="clear">清空</span>
      </div>
      <div class="content">
        <div id="keyChart" class="key-chart"></div>
      </div>
      <div class="footer">
        <button class="btn btn-start" @click="test1" style="display:none;">test</button>
        <button class="btn btn-start" v-show="!working" @click="beginDetect();">开始</button>
        <button class="btn btn-stop" v-show="working" @click="stopDetect();">停止</button>
      </div>
  </div>
  <script src="js/vue.min.js"></script>
  <script src="js/map.js"></script>
  <script src="js/echarts5.min.js"></script>
  <script src="js/sweetalert2.js"></script>
  <script src="js/aubiojs.js"></script>
  <script src="js/tuner.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
